name: "Node WASM Tests"

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "tests/node/**"
      - "src/cmd/**"
      - "src/cli/**"
      - "src/passes/**"
      - "src/wast/**"
      - "src/wat/**"
      - "src/binary/**"
      - "src/validate/**"
      - "moon.mod.json"
      - "moon.pkg.json"
      - ".github/workflows/node-wasm-tests.yml"
  push:
    branches:
      - main
    paths:
      - "tests/node/**"
      - "src/cmd/**"
      - "src/cli/**"
      - "src/passes/**"
      - "src/wast/**"
      - "src/wat/**"
      - "src/binary/**"
      - "src/validate/**"
      - "moon.mod.json"
      - "moon.pkg.json"
      - ".github/workflows/node-wasm-tests.yml"

jobs:
  node-wasm-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"

      - name: Run Node unit tests
        run: |
          npm --prefix tests/node run test:unit

      - name: Run wasm artifact build and comparison flow
        run: |
          npm --prefix tests/node run build:all
